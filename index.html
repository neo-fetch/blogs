n:"https://en.wikipedia.org/wiki/Method_of_moments_(electromagnetics), last accessed July 5, 2022.",url:"https://en.wikipedia.org/wiki/Method_of_moments_(electromagnetics)"},{id:5,text:"Wikipedia. Green's identities.",fullCitation:"https://en.wikipedia.org/wiki/Green%27s_identities , last accessed July 5, 2022.",url:"https://en.wikipedia.org/wiki/Green's_identities"},{id:6,text:"Hirsh, C. (2007). Numerical Computation of Internal and External Flows: The Fundamentals of Computational Fluid Dynamics.",fullCitation:"C. Hirsh, Numerical Computation of Internal and External Flows: The Fundamentals of Computational Fluid Dynamics, Netherlands, Elsevier Science, 2007, ISBN: 978-0-7506-6594-0."},{id:7,text:"Dede, E.M., Lee, J., & Nomura, T. (2014). Multiphysics simulation.",fullCitation:"E.M. Dede, J. Lee and T. Nomura, (2014). Multiphysics simulation. London: Springer, 2014, https://doi.org/10.1007/978-1-4471-5640-6.",url:"https://doi.org/10.1007/978-1-4471-5640-6"},{id:8,text:"Cybenko, G. (1989). Approximations by superposition of a Sigmoidal function.",fullCitation:"G. Cybenko, Approximations by superposition of a Sigmoidal function, Mathematics of Control, Signals and Systems, 2, 1989, pp. 303314."},{id:9,text:"Hornik, K., Stinchcombe, M., & White, H. (1989). Multilayer feedforward networks are universal approximators.",fullCitation:"K. Hornik, M.Stinchcombe, and H. White, Multilayer feedforward networks are universal approximators, Neural Networks, 2, 1989, pp. 359366."},{id:10,text:"Raissi, M., Perdikaris, P., & Karniadakis, G.E. (2019). Physics-informed neural networks: A deep learning framework for solving forward and inverse problems involving nonlinear partial differential equations.",fullCitation:"M. Raissi, P. Perdikaris, and G.E. Karniadakis, Physics-informed neural networks: A deep learning framework for solving forward and inverse problems involving nonlinear partial differential equations, Journal of Computational Physics, 378, 2019, pp. 686-707."},{id:11,text:"Hennigh, O. et al. (2020). NVIDIA SIMNETTM: An AI-Accelerated Multi-Physics Simulation Framework.",fullCitation:"Oliver Hennigh et al, NVIDIA SIMNETTM: An AI-Accelerated Multi-Physics Simulation Framework, arXiv preprint arXiv:2012.07938v1, 2020.",url:"https://arxiv.org/abs/2012.07938"},{id:12,text:"Jacot, A., Gabriel, F., & Hongler, C. (2018). Neural tangent kernel: Convergence and generalization in neural networks.",fullCitation:"Arthur Jacot, Franck Gabriel, Clement Hongler, Neural tangent kernel: Convergence and generalization in neural networks, Advances in Neural Information Processing Systems, 2018, pp. 85718580."},{id:13,text:"Tancik, M. et al. (2020). Fourier features let networks learn high frequency functions in low dimensional domains.",fullCitation:"Matthew Tancik et al, Fourier features let networks learn high frequency functions in low dimensional domains, arXiv:2006.10739, also NeurIPS Proceedings, 2020.",url:"https://arxiv.org/abs/2006.10739"},{id:14,text:"Rahaman, N. et al. (2019). On the spectral bias of neural networks.",fullCitation:"Nasim Rahaman et al, On the spectral bias of neural networks, International Conference on Machine Learning, 2019, pp. 53015310."},{id:15,text:"Lu, L., Meng, X., Mao, Z., & Karniadakis, G.E. (2021). DeepXDE: A Deep Learning Library for Solving Differential Equations.",fullCitation:"Lu Lu, Xuhui Meng, Zhiping Mao and G.E. Karniadakis, DeepXDE: A Deep Learning Library for Solving Differential Equations, SIAM review, Vol. 63, 2021, pp. 208-228."},{id:16,text:"Arora, S. et al. (2019). On exact computation with an infinitely wide neural net.",fullCitation:"Sanjeev Arora et al, On exact computation with an infinitely wide neural net, Advances in Neural Information Processing Systems, 2019, pp. 81418150."},{id:17,text:"Lee, J. et al. (2019). Wide neural networks of any depth evolve as linear models under gradient descent.",fullCitation:"Jaehoon Lee et al, Wide neural networks of any depth evolve as linear models under gradient descent, Advances in Neural Information Processing Systems, 2019, pp. 85728583."},{id:18,text:"ScienceDirect. Smallest eigenvalue.",fullCitation:"https://www.sciencedirect.com/topics/mathematics/smallest-eigenvalue, Sec. 4.3, para 2; last accessed July 5, 2022.",url:"https://www.sciencedirect.com/topics/mathematics/smallest-eigenvalue"},{id:19,text:"Mazumder, S. (2016). Numerical Methods for Partial Differential Equations: Finite Difference and Finite Volume Methods.",fullCitation:"Sandip Mazumder, Numerical Methods for Partial Differential Equations: Finite Difference and Finite Volume Methods, Chap. 4, ISBN: 978-0128498941, 2016."},{id:20,text:"Nvidia. (2021). Modulus: A Neural Network Based Partial Differential Equation Solver.",fullCitation:"Nvidia, Modulus: A Neural Network Based Partial Differential Equation Solver, Release v21.06, Nov, 2021."},{id:21,text:"Learning high frequency data via the coupled frequency predictor-corrector triangular DNN",fullCitation:"Learning high frequency data via the coupled frequency predictor-corrector triangular DNN https://link.springer.com/article/10.1007/s13160-023-00577-8"}],fV=()=>{const[e,n]=_e.useState(!1);return A.useEffect(()=>{window.scrollTo(0,0),n(!0)},[]),y.jsxs("div",{className:`prose prose-invert max-w-4xl mx-auto p-4 md:p-6 bg-background text-foreground font-sans transition-opacity duration-700 ${e?"opacity-100":"opacity-0"}`,children:["      ",y.jsxs(St,{className:"mb-8 bg-card text-card-foreground border-border shadow-lg",children:[y.jsx(Jn,{children:y.jsx(ei,{className:"text-2xl text-primary !mb-1",children:"What's This All About? (Abstract)"})}),y.jsxs(Dt,{className:"space-y-4 text-base text-card-foreground/90",children:[y.jsx("p",{children:"Artificial Neural Networks (ANNs) have a fascinating learning trait called 'spectral bias'. This means they tend to grasp simple, low-frequency patterns (like the main melody of a song) much faster than complex, high-frequency details (like intricate musical runs) during training. This is commonly observed when using standard learning methods like Mean Square Error (MSE) loss."}),y.jsx("p",{children:"Enter Physics Informed Neural Networks (PINNs). These are specialized AIs designed to understand and solve problems governed by physical laws, often expressed as differential equations (DEs). Think of them learning fluid dynamics or how electromagnetic fields behave. Instead of just matching data, PINNs are guided by how well they satisfy these fundamental physical equations."}),y.jsx("p",{children:"The core questions this research tackles are: Do PINNs also exhibit this 'spectral bias'? And if so, how does this bias change depending on the complexity of the physical equations, specifically the order of the DEs involved?"}),y.jsx("p",{children:"Through a series of careful numerical experiments using various sinusoidal functions and equations of different complexities, the study firmly establishes that PINNs do indeed show a strong spectral bias. What's more, this bias appears to become even more pronounced as the order (a measure of complexity) of the differential equations increases."})]})]}),y.jsxs("section",{className:"mb-8",children:[y.jsx("h2",{className:"text-3xl font-semibold text-primary mb-4 border-b border-border pb-2",children:"Introduction: When AI Meets the Laws of Physics"}),y.jsxs(St,{className:"bg-card text-card-foreground border-border shadow-lg p-6 space-y-4",children:[y.jsx("p",{children:"Many phenomena in our universe, from the grand scale of weather systems to the microscopic behavior of particles, are described by sets of mathematical rules known as Partial Differential Equations (PDEs). These equations are fundamental to understanding how various systems evolve and interact."}),y.jsx("p",{children:"Solving these PDEs for complex, real-world scenarios has traditionally relied on intensive numerical simulations. However, a new approach leveraging the power of Artificial Intelligence, specifically PINNs, has gained significant traction. PINNs have shown particular promise for applications requiring rapid solutions, especially when designs or conditions undergo minor changes."}),y.jsx("p",{children:"Given that PINNs are a type of neural network, it's logical to investigate whether they inherit common characteristics of ANNs, such as spectral bias. This bias, where networks preferentially learn simpler (low-frequency) patterns first, is a known aspect of standard ANNs, often explained by Neural Tangent Kernel (NTK) theory. But PINNs are unique: their learning process is driven by minimizing the residuals of the physical equations themselves, rather than solely relying on supervised data matching. This difference makes the presence and nature of spectral bias in PINNs an intriguing area of research."})]})]}),y.jsxs("section",{className:"mb-8",children:[y.jsx("h2",{className:"text-3xl font-semibold text-primary mb-4 border-b border-border pb-2",children:"Decoding Key Concepts"}),y.jsxs(xu,{type:"single",collapsible:!0,className:"w-full space-y-4",children:[y.jsxs(Xn,{value:"item-1",className:"border border-border rounded-md bg-card shadow-md",children:[y.jsx(Qn,{className:"text-xl hover:no-underline text-left px-6 py-4  font-medium",children:"What are Physics Informed Neural Networks (PINNs)?"}),y.jsxs(Zn,{className:"px-6 pb-6 pt-2 text-base text-card-foreground/80 space-y-3",children:[y.jsx("p",{children:"Imagine teaching a student physics. Instead of just having them memorize answers to problems (like a traditional AI might learn by matching data points), a PINN attempts to understand the underlying physical principles  the differential equations that govern the system."}),y.jsx("p",{children:'A PINN is a neural network that typically takes inputs like spatial coordinates (x, y, z) and time (t). Its job is to predict the values of physical quantities at those input points, such as velocity, pressure, or temperature. The "physics-informed" part comes from how it learns:'}),y.jsxs("ul",{className:"list-disc pl-6 space-y-2 marker:text-primary",children:[y.jsx("li",{children:"It uses a technique called 'automatic differentiation' to calculate derivatives from the network's output. These derivatives are then plugged into the governing physical equations."}),y.jsx("li",{children:`The network's error (or 'loss') is calculated based on how well its predictions satisfy these equations (the "residuals" of the equations).`}),y.jsx("li",{children:"It also incorporates boundary conditions (e.g., the temperature at a specific edge) and initial conditions into its loss function."})]}),y.jsx("p",{children:"By trying to minimize this physics-based loss, the network learns a solution that is consistent with the known physical laws."}),y.jsx(Td,{src:"https://raw.githubusercontent.com/neo-fetch/mcbk/refs/heads/master/Researchfig1.png",alt:"Conceptual Diagram of PINN Training Process",caption:"A simplified view of how a PINN learns by minimizing equation residuals and satisfying boundary/initial conditions. (Assumes image similar to Fig. 1 in the paper)"})]})]}),y.jsxs(Xn,{value:"item-2",className:"border border-border rounded-md bg-card shadow-md",children:[y.jsx(Qn,{className:"text-xl hover:no-underline text-left px-6 py-4  font-medium",children:"What is Spectral Bias?"}),y.jsxs(Zn,{className:"px-6 pb-6 pt-2 text-base text-card-foreground/80 space-y-3",children:[y.jsx("p",{children:"Spectral bias describes a common characteristic of neural networks: they tend to learn simple, smooth, low-frequency functions or components of a function much faster and more effectively than complex, rapidly changing, high-frequency components."}),y.jsx("p",{children:"Think of it like painting a picture. An artist might first block out the large shapes and general colors (low-frequency information) before adding fine details and textures (high-frequency information). Neural networks often exhibit a similar learning progression."}),y.jsx("p",{children:"This isn't just an arbitrary behavior. For standard ANNs trained with Mean Square Error (MSE) loss and using gradient descent with small learning rates, Neural Tangent Kernel (NTK) theory provides a mathematical framework to understand this. It suggests that the network learns components corresponding to larger eigenvalues of the NTK (often associated with lower frequencies) more rapidly."}),y.jsx(Td,{src:"https://media.springernature.com/lw685/springer-static/image/art%3A10.1007%2Fs13160-023-00577-8/MediaObjects/13160_2023_577_Fig3_HTML.png",alt:"Conceptual Graph of Spectral Bias",caption:"Illustrative: Networks tend to fit low-frequency components (smooth curves) before high-frequency details (wiggles). image credit: Springer [21]"})]})]})]})]}),y.jsxs("section",{className:"mb-8",children:[y.jsx("h2",{className:"text-3xl font-semibold text-primary mb-4 border-b border-border pb-2",children:"The Investigation: How PINNs Were Tested"}),y.jsxs(St,{className:"bg-card text-card-foreground border-border shadow-lg",children:[y.jsx(Jn,{children:y.jsx(ei,{className:"text-xl  !mb-1",children:"Experimental Setup"})}),y.jsxs(Dt,{className:"space-y-4 text-base text-card-foreground/90",children:[y.jsx("p",{children:"To explore spectral bias in PINNs, the researchers designed a series of numerical experiments. They focused on simple sinusoidal functions (functions that create wave-like patterns) and their corresponding differential equations of varying orders. For example, they looked at a base function $f(x)$, its first derivative $df/dx$ (rate of change), its second derivative $d^2f/dx^2$ (rate of change of the rate of change), and so on."}),y.jsx("p",{children:"PINNs were then trained to find solutions to these differential equations. The researchers meticulously observed several aspects during this training process:"}),y.jsxs("ul",{className:"list-disc pl-6 space-y-2 marker:text-primary",children:[y.jsxs("li",{children:[y.jsx("strong",{children:"Convergence Speed:"})," How quickly did the PIN import RPi.GPIO as GPIO
import time
import subprocess

# --- Configuration ---
TRIG_PIN = 23
ECHO_PIN = 24
PC_MAC_ADDRESS = "d8:bb:c1:0f:89:f3"  # Replace with your PC's MAC address
WAKE_INTERFACE = "eth0"              # Network interface on Pi for WoL, usually eth0 or wlan0
DETECTION_DISTANCE_CM = 30           # Trigger if hand is closer than this (in cm)
COOLDOWN_PERIOD_S = 10               # Seconds to wait after sending a WoL packet

# --- GPIO Setup ---
GPIO.setmode(GPIO.BCM)  # Use Broadcom pin numbering
GPIO.setwarnings(False)
GPIO.setup(TRIG_PIN, GPIO.OUT)
GPIO.setup(ECHO_PIN, GPIO.IN)

def measure_distance():
    """Measures distance using the HC-SR04 sensor with corrected timeouts."""
    # Send a 10us pulse to TRIG
    GPIO.output(TRIG_PIN, True)
    time.sleep(0.00001)
    GPIO.output(TRIG_PIN, False)

    timeout_start_time = time.time()

    # --- Loop 1: Wait for the echo pulse to start (ECHO goes HIGH) ---
    while GPIO.input(ECHO_PIN) == 0:
        pulse_start_time = time.time()
        if pulse_start_time - timeout_start_time > 0.1:
            return float('inf')

    # --- Loop 2: Wait for the echo pulse to end (ECHO goes LOW) ---
    while GPIO.input(ECHO_PIN) == 1:
        pulse_end_time = time.time()
        if pulse_end_time - pulse_start_time > 0.1:
            return float('inf')

    pulse_duration = pulse_end_time - pulse_start_time
    distance = (pulse_duration * 34300) / 2
    return distance

def send_magic_packet():
    try:
        print(f"Sending WoL packet to {PC_MAC_ADDRESS} via {WAKE_INTERFACE}...")
        subprocess.run(["sudo", "etherwake", "-i", WAKE_INTERFACE, PC_MAC_ADDRESS], check=True)
        print("WoL packet sent.")
        return True
    except subprocess.CalledProcessError as e:
        print(f"Error sending WoL packet: {e}")
        return False
    except FileNotFoundError:
        print("Error: 'etherwake' command not found.")
        return False

print("Ultrasonic Wake-on-LAN script started.")
print(f"Monitoring for objects closer than {DETECTION_DISTANCE_CM} cm.")

try:
    last_wake_time = 0
    while True:
        dist = measure_distance()
        print(f"Measured Distance = {dist:.1f} cm")
        if dist < DETECTION_DISTANCE_CM:
            current_time = time.time()
            if (current_time - last_wake_time) > COOLDOWN_PERIOD_S:
                print("Object detected close!")
                if send_magic_packet():
                    last_wake_time = current_time
                    print(f"Cooldown active. Waiting {COOLDOWN_PERIOD_S} seconds.")
            else:
                print("Object detected, but in cooldown period.")
        time.sleep(0.5)
except KeyboardInterrupt:
    print("Measurement stopped by User")
finally:
