s: A Neural Network Based Partial Differential Equation Solver, Release v21.06, Nov, 2021."},{id:21,text:"Learning high frequency data via the coupled frequency predictor-corrector triangular DNN",fullCitation:"Learning high frequency data via the coupled frequency predictor-corrector triangular DNN https://link.springer.com/article/10.1007/s13160-023-00577-8"}],YN=()=>C.jsxs("div",{className:"prose prose-invert max-w-4xl mx-auto p-4 md:p-6 bg-background text-foreground font-sans",children:[C.jsxs("header",{className:"mb-8 text-center",children:[C.jsx(qN,{word:"A Peek into Physics and Frequencies: My paper in simple terms",className:"text-4xl font-bold text-primary mb-2 !leading-tight"}),C.jsx("p",{className:"text-lg text-muted-foreground !mt-2",children:"Exploring Spectral Bias in Physics Informed Neural Networks (PINNs)"}),C.jsxs("div",{className:"mt-4 space-x-2",children:[C.jsx(So,{variant:"secondary",className:"bg-secondary text-secondary-foreground",children:"Neural Networks"}),C.jsx(So,{variant:"secondary",className:"bg-secondary text-secondary-foreground",children:"Physics-Informed AI"}),C.jsx(So,{variant:"secondary",className:"bg-secondary text-secondary-foreground",children:"Spectral Bias"}),C.jsx(So,{variant:"secondary",className:"bg-secondary text-secondary-foreground",children:"Differential Equations"})]})]}),C.jsxs(qi,{className:"mb-8 bg-card text-card-foreground border-border shadow-lg",children:[C.jsx(Yo,{children:C.jsx(Xo,{className:"text-2xl text-primary !mb-1",children:"What's This All About? (Abstract)"})}),C.jsxs(Qo,{className:"space-y-4 text-base text-card-foreground/90",children:[C.jsx("p",{children:"Artificial Neural Networks (ANNs) have a fascinating learning trait called 'spectral bias'. This means they tend to grasp simple, low-frequency patterns (like the main melody of a song) much faster than complex, high-frequency details (like intricate musical runs) during training. This is commonly observed when using standard learning methods like Mean Square Error (MSE) loss."}),C.jsx("p",{children:"Enter Physics Informed Neural Networks (PINNs). These are specialized AIs designed to understand and solve problems governed by physical laws, often expressed as differential equations (DEs). Think of them learning fluid dynamics or how electromagnetic fields behave. Instead of just matching data, PINNs are guided by how well they satisfy these fundamental physical equations."}),C.jsx("p",{children:"The core questions this research tackles are: Do PINNs also exhibit this 'spectral bias'? And if so, how does this bias change depending on the complexity of the physical equations, specifically the order of the DEs involved?"}),C.jsx("p",{children:"Through a series of careful numerical experiments using various sinusoidal functions and equations of different complexities, the study firmly establishes that PINNs do indeed show a strong spectral bias. What's more, this bias appears to become even more pronounced as the order (a measure of complexity) of the differential equations increases."})]})]}),C.jsxs("section",{className:"mb-8",children:[C.jsx("h2",{className:"text-3xl font-semibold text-primary mb-4 border-b border-border pb-2",children:"Introduction: When AI Meets the Laws of Physics"}),C.jsxs(qi,{className:"bg-card text-card-foreground border-border shadow-lg p-6 space-y-4",children:[C.jsx("p",{children:"Many phenomena in our universe, from the grand scale of weather systems to the microscopic behavior of particles, are described by sets of mathematical rules known as Partial Differential Equations (PDEs). These equations are fundamental to understanding how various systems evolve and interact."}),C.jsx("p",{children:"Solving these PDEs for complex, real-world scenarios has traditionally relied on intensive numerical simulations. However, a new approach leveraging the power of Artificial Intelligence, specifically PINNs, has gained significant traction. PINNs have shown particular promise for applications requiring rapid solutions, especially when designs or conditions undergo minor changes."}),C.jsx("p",{children:"Given that PINNs are a type of neural network, it's logical to investigate whether they inherit common characteristics of ANNs, such as spectral bias. This bias, where networks preferentially learn simpler (low-frequency) patterns first, is a known aspect of standard ANNs, often explained by Neural Tangent Kernel (NTK) theory. But PINNs are unique: their learning process is driven by minimizing the residuals of the physical equations themselves, rather than solely relying on supervised data matching. This difference makes the presence and nature of spectral bias in PINNs an intriguing area of research."})]})]}),C.jsxs("section",{className:"mb-8",children:[C.jsx("h2",{className:"text-3xl font-semibold text-primary mb-4 border-b border-border pb-2",children:"Decoding Key Concepts"}),C.jsxs(WR,{type:"single",collapsible:!0,className:"w-full space-y-4",children:[C.jsxs(Lv,{value:"item-1",className:"border border-border rounded-md bg-card shadow-md",children:[C.jsx(Uv,{className:"text-xl hover:no-underline text-left px-6 py-4  font-medium",children:"What are Physics Informed Neural Networks (PINNs)?"}),C.jsxs(Bv,{className:"px-6 pb-6 pt-2 text-base text-card-foreground/80 space-y-3",children:[C.jsx("p",{children:"Imagine teaching a student physics. Instead of just having them memorize answers to problems (like a traditional AI might learn by matching data points), a PINN attempts to understand the underlying physical principles – the differential equations that govern the system."}),C.jsx("p",{children:'A PINN is a neural network that typically takes inputs like spatial coordinates (x, y, z) and time (t). Its job is to predict the values of physical quantities at those input points, such as velocity, pressure, or temperature. The "physics-informed" part comes from how it learns:'}),C.jsxs("ul",{className:"list-disc pl-6 space-y-2 marker:text-primary",children:[C.jsx("li",{children:"It uses a technique called 'automatic differentiation' to calculate derivatives from the network's output. These derivatives are then plugged into the governing physical equations."}),C.jsx("li",{children:`The network's error (or 'loss') is calculated based on how well its predictions satisfy these equations (the "residuals" of the equations).`}),C.jsx("li",{children:"It also incorporates boundary conditions (e.g., the temperature at a specific edge) and initial conditions into its loss function."})]}),C.jsx("p",{children:"By trying to minimize this physics-based loss, the network learns a solution that is consistent with the known physical laws."}),C.jsx(md,{src:"https://raw.githubusercontent.com/neo-fetch/mcbk/refs/heads/master/Researchfig1.png",alt:"Conceptual Diagram of PINN Training Process",caption:"A simplified view of how a PINN learns by minimizing equation residuals and satisfying boundary/initial conditions. (Assumes image similar to Fig. 1 in the paper)"})]})]}),C.jsxs(Lv,{value:"item-2",className:"border border-border rounded-md bg-card shadow-md",children:[C.jsx(Uv,{className:"text-xl hover:no-underline text-left px-6 py-4  font-medium",children:"What is Spectral Bias?"}),C.jsxs(Bv,{className:"px-6 pb-6 pt-2 text-base text-card-foreground/80 space-y-3",children:[C.jsx("p",{children:"Spectral bias describes a common characteristic of neural networks: they tend to learn simple, smooth, low-frequency functions or components of a function much faster and more effectively than complex, rapidly changing, high-frequency components."}),C.jsx("p",{children:"Think of it like painting a picture. An artist might first block out the large shapes and general colors (low-frequency information) before adding fine details and textures (high-frequency information). Neural networks often exhibit a similar learning progression."}),C.jsx("p",{children:"This isn't just an arbitrary behavior. For standard ANNs trained with Mean Square Error (MSE) loss and using gradient descent with small learning rates, Neural Tangent Kernel (NTK) theory provides a mathematical framework to understand this. It suggests that the network learns components corresponding to larger eigenvalues of the NTK (often associated with lower frequencies) more rapidly."}),C.jsx(md,{src:"https://media.springernature.com/lw685/springer-static/image/art%3A10.1007%2Fs13160-023-00577-8/MediaObjects/13160_2023_577_Fig3_HTML.png",alt:"Conceptual Graph of Spectral Bias",caption:"Illustrative: Networks tend to fit low-frequency components (smooth curves) before high-frequency details (wiggles). image credit: Springer [21]"})]})]})]})]}),C.jsxs("section",{className:"mb-8",children:[C.jsx("h2",{className:"text-3xl font-semibold text-primary mb-4 border-b border-border pb-2",children:"The Investigation: How PINNs Were Tested"}),C.jsxs(qi,{className:"bg-card text-card-foreground border-border shadow-lg",children:[C.jsx(Yo,{children:C.jsx(Xo,{className:"text-xl  !mb-1",children:"Experimental Setup"})}),C.jsxs(Qo,{className:"space-y-4 text-base text-card-foreground/90",children:[C.jsx("p",{children:"To explore spectral bias in PINNs, the researchers designed a series of numerical experiments. They focused on simple sinusoidal functions (functions that create wave-like patterns) and their corresponding differential equations of varying orders. For example, they looked at a base function $f(x)$, its first derivative $df/dx$ (rate of change), its second derivative $d^2f/dx^2$ (rate of change of the rate of change), and so on."}),C.jsx("p",{children:"PINNs were then trained to find solutions to these differential equations. The researchers meticulously observed several aspects during this training process:"}),C.jsxs("ul",{className:"list-disc pl-6 space-y-2 marker:text-primary",children:[C.jsxs("li",{children:[C.jsx("strong",{children:"Convergence Speed:"})," How quickly did the PINN arrive at an accurate solution for the entire function?"]}),C.jsxs("li",{children:[C.jsx("strong",{children:"Learning of Frequencies:"})," Did the PINN learn the smooth, low-frequency parts of the sinusoidal waves faster than the more detailed, high-frequency parts? This is the direct test for spectral bias."]}),C.jsxs("li",{children:[C.jsx("strong",{children:"Impact of Equation Order:"})," Did the complexity of the differential equation (i.e., its order) influence the spectral bias or overall learning?"]}),C.jsxs("li",{children:[C.jsx("strong",{children:"Activation Functions:"})," They also experimented with different activation functions (key components within neurons) like 'tanh' and 'swish' to see if they affected the outcomes."]})]}),C.jsxs(qv,{className:"border-accent bg-accent/10 text-accent-foreground mt-6",children:[C.jsx(Gv,{className:"font-semibold text-accent-foreground",children:"The Central Inquiry"}),C.jsx(Yv,{className:"text-accent-foreground/80",children:"The study aimed to definitively answer whether PINNs exhibit spectral bias and, crucially, how this bias behaves as the governing differential equations become more complex (i.e., involve higher-order derivatives)."})]}),C.jsx("p",{className:"mt-4",children:"To analyze the learning of different frequency components, the researchers often used Fourier transforms on the PINN's developing solutions. This mathematical tool helps decompose a signal (like the PINN's output) into its constituent frequencies, allowing for a clear comparison of how well each frequency is being learned over time."}),C.jsx(md,{src:"https://raw.githubusercontent.com/neo-fetch/neomin/refs/heads/master/research.png?token=GHSAT0AAAAAADDVV6ZQHSYSVR6TDQTFYSDW2BIPK4A",alt:"Example of Fourier Transform Signal Analysis",caption:"Conceptual representation of how Fourier analysis shows different frequency components. (Assumes image similar to Figs 8-11 in the paper)"})]})]})]}),C.jsxs("section",{className:"mb-8",children:[C.jsx("h2",{className:"text-3xl font-semibold text-primary mb-4 border-b border-border pb-2",children:"Key Findings & What They Mean"}),C.jsxs(qi,{className:"bg-card text-card-foreground border-border shadow-lg",children:[C.jsx(Yo,{children:C.jsx(Xo,{className:"text-xl  !mb-1",children:"The Main Discoveries"})}),C.jsxs(Qo,{className:"space-y-4 text-base text-card-foreground/90",children:[C.jsx("p",{children:"The comprehensive experiments yielded several important conclusions about the learning behavior of PINNs:"}),C.jsxs("ul",{className:"list-disc pl-6 space-y-3 marker:text-primary",children:[C.jsxs("li",{children:[C.jsx("strong",{children:"PINNs Do Exhibit Spectral Bias:"})," Confirming expectations, PINNs, much like standard ANNs, learn low-frequency (simpler) components of a solution more readily and rapidly than high-frequency (more complex) ones."]}),C.jsxs("li",{children:[C.jsx("strong",{children:"Higher-Order Equations Pose a Greater Challenge:"})," As the complexity of the differential equation increases (i.e., higher derivative orders), PINNs generally require more computational effort and training time to achieve a converged, accurate solution."]}),C.jsxs("li",{children:[C.jsx("strong",{children:"Spectral Bias Amplifies with Equation Order:"})," This is a critical insight from the study. The disparity in learning speeds between low and high frequencies—the very essence of spectral bias—becomes more pronounced as the order of the differential equation rises. This implies that for highly complex physical systems described by high-order DEs, PINNs might particularly struggle to capture the fine-grained, high-frequency details of the solution."]})]}),C.jsxs(qv,{variant:"default",className:"border-primary/30 bg-primary/5  mt-6",children:[C.jsx(Gv,{className:"font-semibold text-primary",children:"A Crucial Note on Normalization"}),C.jsxs(Yv,{className:"/80",children:[C.jsx("p",{children:'The study also shed light on the significant impact of "coefficients" – the numerical multipliers within the equations. The magnitude of these coefficients was found to strongly influence the convergence of the PINNs.'}),C.jsx("p",{children:'When the equations were "normalized," meaning their coefficients were adjusted to be around a value of 1, the underlying learning patterns and spectral bias effects became much clearer and more consistent. The research highlighted that convergence is generally best when the forcing term (often the right-hand side of the differential equation) has a coefficient close to unity. This underscores the importance of careful problem formulation when working with PINNs.'})]})]}),C.jsx("p",{className:"font-semibold pt-4",children:"Visualizing the Findings (Conceptual Summary based on Table 4):"}),C.jsx("p",{className:"text-sm text-muted-foreground !mt-1",children:"This table illustrates how the number of training iterations (in thousands, 'K') needed for convergence is affected by signal frequency and the order of the differential equation, assuming normalized conditions. Lower 'K' means faster learning."}),C.jsx("div",{className:"overflow-x-auto mt-3 rounded-md border border-border",children:C.jsxs(tC,{children:[C.jsx(nC,{className:"bg-muted/50",children:C.jsxs(To,{className:"border-b-border",children:[C.jsx(wo,{className:"text-left text-card-foreground px-4 py-3",children:"Signal Frequency"}),C.jsx(wo,{className:"text-left text-card-foreground px-4 py-3",children:"Base Function $f(x)$"}),C.jsxs(wo,{className:"text-left text-card-foreground px-4 py-3",children:["2nd Derivative ",C.jsx("span",{children:"$f_{xx}(x)$"})]}),C.jsxs(wo,{className:"text-left text-card-foreground px-4 py-3",children:["3rd Derivative ",C.jsx("span",{children:"$f_{xxx}(x)$"})]})]})}),C.jsxs(aC,{children:[C.jsxs(To,{className:"border-b-border hover:bg-muted/30",children:[C.jsx(It,{className:"font-medium px-4 py-3",children:"Low (e.g., k=2)"}),C.jsx(It,{className:"px-4 py-3",children:"Fast (2K)"}),C.jsx(It,{className:"px-4 py-3",children:"Fast (2K)"}),C.jsx(It,{className:"px-4 py-3",children:"Slower (11K)"})]}),C.jsxs(To,{className:"
